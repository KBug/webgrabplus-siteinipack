**------------------------------------------------------------------------------------------------
site {url=elpais.com|timezone=Europe/Madrid|maxdays=3|cultureinfo=es-ES|charset=UTF-8|titlematchfactor=90|keepindexpage}
site {episodesystem=onscreen|ratingsystem=ES}
*
url_index {url|https://programacion-tv.elpais.com/data/parrilla_|urldate|.json}
url_index.headers {host=programacion-tv.elpais.com}
url_index.headers {referer=https://programacion-tv.elpais.com/}
url_index.headers {customheader=Accept-Encoding=gzip,deflate,br}
*
global_temp_1.modify {set(scope=urlindex)|'config_site_id'}
*
urldate.format {datestring|ddMMyyyy}
*
index_urlchannellogo.modify {set|https://programacion-tv.elpais.com/imagenes/canales/'global_temp_1'.jpg}
*
scope.range {(splitindex)|end}
index_showsplit.scrub {regex||"idCanal"\s*:\s*"'global_temp_1'",[^"]*"programas"\s*:\s*\[(.*?)\]||}
index_showsplit.modify {replace(type=regex)|"\!\?\?\!"|-}
index_showsplit.modify {replace(type=regex)|"\}(,[^\{]*)"|\|}
index_temp_9.modify {substring(type=regex)|'index_showsplit' "\"iniDate\"\s*:\s*\"([^\"]*)"}
index_temp_9.modify {cleanup(removeduplicates link="index_showsplit")}
index_showsplit.modify {cleanup(style=unidecode)}
index_showsplit.modify {cleanup(style=jsondecode)}
*index_showsplit.modify {(debug)}
end_scope
*
scope.range {(indexshowdetails)|end}
index_start.scrub {single|"iniDate": "||"|"}
index_stop.scrub {single|"endDate": "||"|"}
index_title.scrub  {single|"title": "||",|",}
index_description.scrub {single|"description": "||",|",}
index_category.scrub {single|"txtSection": "||"|"}
*
index_temp_1.scrub {single|"id_programa": "||"|"}
*
index_urlshow.modify {addstart|https://programacion-tv.elpais.com/data/programas/'global_temp_1'.json} 
index_urlshow.headers {host=programacion-tv.elpais.com}
index_urlshow.headers {referer=https://programacion-tv.elpais.com/}
index_urlshow.headers {customheader=Accept-Encoding=gzip,deflate,br}
*
index_variable_element.modify {clear}
index_variable_element.modify {set|'index_temp_1'}
*
index_description.modify {remove('index_urlshow' not "")|'index_description'}
end_scope
*
scope.range {(showdetails)|end}
temp_1.scrub {regex||\{[^"]*"id_programa"\s*:\s*"'index_variable_element'"[^\}]*\}||}
temp_1.modify {cleanup(removeduplicates=equal,100)}
temp_1.modify {cleanup(style=unidecode)}
temp_1.modify {cleanup(style=jsondecode)}
*
title.modify {addstart|'index_title'}
*
subtitle.modify {substring(type=regex)|'temp_1' "\"episode_title\"\s*:\s*\"(.*?)\",\\n"}
subtitle.modify {clear (~ "Episodio")}
*
description.modify {substring(type=regex)|'temp_1' "\"description\"\s*:\s*\"(.*?)\",\\n"}
description.modify {cleanup(tags="<"">")}
*
director.modify {substring(type=regex)|'temp_1' "\"director\"\s*:\s*\"(.*?)\",\\n"}
director.modify {substring(type=regex)|"(?:,?([^,]*))*"}
producer.modify {substring(type=regex)|'temp_1' "\"producer\"\s*:\s*\"(.*?)\",\\n"}
producer.modify {substring(type=regex)|"(?:,?([^,]*))*"}
actor.modify {substring(type=regex)|'temp_1' "\"actors\"\s*:\s*\"(.*?)\",\\n"}
actor.modify {substring(type=regex)|"(?:,?([^,]*))*"}
presenter.modify {substring(type=regex)|'temp_1' "\"presented_by\"\s*:\s*\"(.*?)\",\\n"}
presenter.modify {substring(type=regex)|"(?:,?([^,]*))*"}
writer.modify {substring(type=regex)|'temp_1' "\"script\"\s*:\s*\"(.*?)\",\\n"}
writer.modify {substring(type=regex)|"(?:,?([^,]*))*"}
composer.modify {substring(type=regex)|'temp_1' "\"music\"\s*:\s*\"(.*?)\",\\n"}
composer.modify {substring(type=regex)|"(?:,?([^,]*))*"}
*
category.modify {substring(type=regex)|"\"txt_subgenre\"\s*:\s*\"(.*?)\",\\n}
rating.modify {substring(type=regex)|'temp_1' "\"txtParental\"\s*:\s*\"(.*?)\",\\n"}
country.modify {substring(type=regex)|'temp_1' "\"country\"\s*:\s*\"(.*?)\",\\n"}
country.modify {clear("N/A")}
country.modify {substring(type=regex)|"(?:,?([^\\/]*))*"}
productiondate.modify {substring(type=regex)|'temp_1' "\"year\"\s*:\s*\"(\d{4})\""}
*
temp_2.modify {substring(type=regex)|'temp_1' "\"season\"\s*:\s*\"([1-9]\d*)\",\\n"} *season
episode.modify {substring(pattern="S'S1' E'E1'""S'S1'""E'E1'" type=regex)|'temp_1' "\"episode\"\s*:\s*\"([1-9]\d*)\",\\n"} *episode
episode.modify {addstart(not "")|E}
episode.modify {addstart('temp_2' not "")|S'temp_2' }
*
showicon.modify {substring(type=regex)|'temp_1' "\"image\"\s*:\s*\"(.*?)\",\\n"}
showicon.modify {addstart(not "")|https://programacion-tv.elpais.com/}
end_scope
