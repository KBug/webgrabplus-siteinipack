site {url=digea.gr|timezone=America/Halifax|maxdays=7|cultureinfo=el-GR|charset=UTF-8|titlematchfactor=90|allowlastdayoverflow}
site {ratingsystem=GR|episodesystem=onscreen}
*site {keepindexpage} * enable if all channels being grabbed are in same language(el or en)
*
url_index {url|https://digea.gr/##lang##/api/epg/get-events}
url_index.headers {method=POST}
url_index.headers={postdata=action=get_events&date='urldate'}
url_index.headers {customheader=Accept-Encoding=gzip,deflate,br}
*
scope.range {(urlindex)|end}
global_temp_1.modify {substring(type=regex)|'config_site_id' "^[a-z]{2}"}
url_index.modify {replace|##lang##|'global_temp_1'}
end_scope
*
urldate.format {datestring|yyyy-M-d}
*
index_urlchannellogo.modify {substring(type=regex)|'config_site_id' "##([^#]*)$"}
index_urlchannellogo.modify {clear("no_logo")}
index_urlchannellogo.modify {set(not "")|https://digea.gr/sites/default/files/epg-logos/new/logo-'index_urlchannellogo'}
*
global_temp_2.modify {substring(type=regex)|'config_site_id' "^[a-z]{2}##(\d+)"}
index_showsplit.scrub {regex||\{"channel_id":"'global_temp_2'"[^\}]*\}||}
scope.range {(splitindex)|end}
index_showsplit.modify {cleanup(style=unidecode)}
index_showsplit.modify {cleanup(style=jsondecode)}
index_temp_1.modify {substring(type=regex)|'index_showsplit' "\"actual_time\":\"([^\"]*)"}
index_temp_1.modify {cleanup(removeduplicates link="index_showsplit")}
*index_showsplit.modify {(debug)}
end_scope
*
index_start.scrub {single|"actual_time":"||"|"}
index_stop.scrub {single|"end_time":"||"|"}
index_title.scrub {single|"title":"||",|",}
index_description.scrub {regex||"long_synopsis":"(.*?)(?:","\|"\})||}
